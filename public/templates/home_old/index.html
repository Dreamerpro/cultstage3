<div class="top-sub-menu clearfix ng-scope">
	<a ng-repeat="subMenu in subMenus.home" ng-click="setSM($index)" ng-class="{'col-md-1':true,'active':isSMSet($index)}">{{subMenu}}
		<i ng-class="{'fa':true, 'fa-dot-circle-o':isSMSet($index),'fa-circle-o':!isSMSet($index)}"></i></a>
</div>

<div class="content" >
	<div class="user-content clearfix">
		<div id="search-job" ng-show="isSMSet(0)">
			<search-form></search-form>
			<result-item></result-item>
		</div>
		<div id="job-application" ng-show="isSMSet(1)">
			<search-form></search-form>
			<result-item></result-item>
		</div>
		<div id="add-job-posting" ng-show="isSMSet(2)">
			<add-posting></add-posting>
		</div>
		<div id="your-projects" ng-show="isSMSet(3)" ng-controller="MyProjectCtrl">>
			hello
			<div class="my-projects col-md-8 col-md-offset-2">
				<h4>My Projects </h4>
				<div class="col-md-4 result-item-holder" ng-repeat="item in myProject">
					<div class="result-item img-thumbnail">
						<div class="image-box" style="background-image:url({{item.img}})"><span class="pull-left pd4">{{item.protype}}</span></div>
						<div class="item-stats"><span class="pd4 bet">{{item.status}}</span><span class="pd4 bkt">{{item.pos}} Position</span> </div>
						<div class="item-sd col-md-6 wp"><h4>{{item.title}}</h4> <span><i class="fa fa-calendar"></i> {{item.postdate}}</span></div>
						<div class="item-menu col-md-6 wp pull-right">
							<a class="btn btn-danger pull-right" ng-href="#/home/project/{{item.uuid}}">View</a> 
						</div>
					</div>
				</div>
				<div class="col-md-4 result-item-holder" ng-click="showAddForm()" >
					<div class="result-item img-thumbnail">
						<div class="image-box" style="background-color:grey;cursor:pointer"><i class="fa fa-plus fa-lg add-pro-icon"></i></div>
					</div>
				</div>
			</div>
			<div class="add-project col-md-8 col-md-offset-2" ng-show="saf">
				<form>
					<div class="form-group">
							<label>Project Title</label>
							<input class="form-control" placeholder="Add a title">
					</div>
					<div class="form-group">
							<label>Project Description <small>(max 200)*</small></label>
							<textarea class="form-control" placeholder="Add a description" maxlength="200"></textarea>
					</div>
					<div class="form-group">
							<label>Add Photo</label>
							<div class="img-placeholder"></div>
							<br>
							<div class="btn btn-danger">Upload</div>
					</div>
					<div class="form-group">
							<label>Project Type</label>
							<input type="text" class="form-control" placeholder="Type of Project"></input>
					</div>
					<div class="form-group">
							<label>Language</label>
							<input type="text" class="form-control" placeholder="Select Language"></input>
					</div>
					<div class="form-group">
							<label>Project Status</label>
							<input type="text" class="form-control" placeholder="Pre/Post/Production"></input>
					</div>
					<button class="btn btn-success">Add project</button>
				</form>
			</div>
			</div>
		<!-- PROJECT END -->	
		</div>
	</div>
</div>
