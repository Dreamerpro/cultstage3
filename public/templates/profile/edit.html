	<div class="content container">

	<div class="col-md-3 ">
		<!-- <profile-side-menu></profile-side-menu> -->
		<h3>Edit Profile</h3><br>
		<a class="btn btn-host" href="#/profile">View Profile</a>
		<!-- {{epc.profiledata.name}} -->
	</div>

		<div class="col-md-9">
			<div class="overview panel">
				<!-- <h3>Edit</h3> -->
				<div class="overview-details clearfix">


		<form name="editprofile">
			<span class="text-info" ng-if="epc.flashmessage"><small> {{epc.flashmessage}}</small></span>
			<div class="form-group">
				<label>Full Name</label>
				<input class="form-control" type="text" ng-model="epc.profiledata.name" value="{{epc.profiledata.name}}">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input class="form-control" type="email" ng-model="epc.profiledata.email" ng-value="epc.profiledata.email">
			</div>
			<!-- <div class="form-group">
				<label>Current Passsword ()/label>
				<input class="form-control" type="password" ng-value="{{epc.password}}">
			</div> -->
			<div class="form-group">
				<label>Roles</label>
				<div><span class="sb" ng-repeat="role in epc.profiledata.roles" ng-click="epc.removeItem(epc.profiledata.roles, role,  epc.available.roles)">{{role.name}} <i class="fa fa-times"></i></span></div>
				<input class="form-control" type="text" ng-model="inputrole"  ng-focus="showrolelist=true" ng-blur="showrolelist=false">
				<div class="list-group slider" ng-show="showrolelist">
					<a class="list-group-item" ng-repeat="role in epc.available.roles | filter:inputrole" ng-mousedown="epc.addrole(role)">{{role.name}}</a>
				</div>
			</div>
			<div class="form-group">
				<label>Language</label>
				<div><span class="sb" ng-repeat="language in epc.profiledata.languages" ng-click="epc.removeItem(epc.profiledata.languages, language , epc.available.languages)">{{language.language}} <i class="fa fa-times"></i></span></div>
				<input class="form-control" type="text" ng-model="inputlanguage" ng-focus="showlanguagelist=true" ng-blur="showlanguagelist=false">
				<div class="list-group slider" ng-show="showlanguagelist">
					<a class="list-group-item" ng-repeat="language in epc.available.languages | filter:inputlanguage" ng-mousedown="epc.addlanguage(language)">{{language.language}}</a>
				</div>
			</div>
			<div class="form-group"><!--  -->
				<label>Location</label>
				<div><span class="sb" ng-repeat="location in epc.profiledata.locations" ng-click="epc.removeItem(epc.profiledata.locations, location,epc.available.locations)">{{location.location}} <i class="fa fa-times"></i></span></div>
				<input class="form-control" type="text" ng-model="inputlocation" ng-focus="showlocationlist=true" ng-blur="showlocationlist=false">
				<div class="list-group slider" ng-show="showlocationlist">
					<a class="list-group-item" ng-repeat="location in epc.available.locations | filter:inputlocation" ng-mousedown="epc.addlocation(location)">{{location.location}}</a>
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error':epc.profiledata.phoneError}">
				<label>Phone No.</label>
				<input class="form-control" type="text" ng-model="epc.profiledata.phone">
			</div>
			<div class="form-group">
				<label>Date of Birth</label><!-- ng-value="epc.profiledata.dob"  value="{{new Date(epc.profiledata.dob)}}"  -->
				<input class="form-control" type="date" format-date ng-value="epc.profiledata.dob" ng-model="epc.profiledata.dob">
			</div>
			<div class="form-group">
				<label>Description</label>
				<textarea class="form-control" ng-model="epc.profiledata.description">
				</textarea>
			</div>


			<input class="btn btn-red" type="submit" ng-disabled="editprofile.$invalid" value="Save" ng-click="epc.save()">
		</form>
				</div>
			</div>

		</div>


		</div>
	</div>
</div>
