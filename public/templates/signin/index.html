<div id="sign-in-modal" class="modal fade" role="dialog">
	<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign In</h4>
      </div>

        <form class="" id="signin-form" novalidate>
			<div class="form-group">
				<input class="form-control" type="email" name="email" placeholder="Email" ng-model="data.email"></input>
			</div>

			<div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="Password" ng-model="data.password"></input>
			</div>
			<input class="sign-in-btn" type="submit" value="Submit" >
			<a href="" class="pull-right fp" data-target="#sign-in-modal" data-toggle="modal">Forgot password?</a>
			<p></p>
			<hr>
			<div class="clearfix">
				<div class="col-md-6 ss"  id="fbbtn"><div><i class="fa fa-facebook"></i><span>Sign in with <b>Facebook</b></span></div></div>
				<div class="col-md-6 ss" id="gbtn"><div><i class="fa fa-google-plus"></i><span>Sign in with <b>Google</b></span></div></div>
			</div>
		</form>
    </div>
  </div>
</div>
