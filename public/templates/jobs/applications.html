<div class="site-content clearfix">
<top-nav></top-nav>

	<div class="content container" ng-controller="AppliedJobs as aj" ng-init="aj.init()"> 
		<div class="col-md-3">
    		<job-side-menu class="hidden-xs"></job-side-menu>
		</div>
		<div class="col-md-9" ng-repeat="b in aj.myjobs">
			<div class="result-item col-md-4">
				<div class="holder">
					<div class="img-container events"><img  ng-src="asset/image/3/{{b.dajob.project.image}}"></img></div>
					<div class="details">
						<p>{{b.dajob.project.name}}</p>
						<h4 class="name">{{b.dajob.role.name}}</h4>
						
					</div>
					<div class="item-footer">
						<div class="col-md-6 btn btn-host">View</div>
						<!-- <div class="col-md-6 btn btn-green">Join</div> -->
					</div>
				</div>
			</div>

		
		</div>
	</div>
</div>
