<div ng-controller="ProfileCoverCtrl as ppp" ng-init="ppp.init()">


<div class="modal fade" role="modal" id="change-profile-modal" >
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				Upload new profile pic
				<button  class="pull-right close" data-dismiss="modal" aria-label="Close"><i class="fa fa-times"></i></button >
			</div>
			<div class="modal-body">
				<img ngf-thumbnail="file || ppp.uData.avatar">
				<br><br>
				<div class="btn btn-default" ngf-select="ppp.upload($file)" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="5MB">Upload</div>

			</div>

		</div>
	</div>
</div>
<!-- background:{{pac.about.background? url(pac.about.background):'#777'}}; -->
<div class="cover container clearfix" style="background: #888;"><!-- http://media.salon.com/2014/01/wolf_wall_street2.jpg -->
	<div class="profile-pic">
		<!--  ng-src="{{pac.avatar?pac.avatar:'images/avatar-default.jpg'}}"-->
		<img class=" img-thumbnail" ng-src="{{ppp.uData.avatar || 'images/avatar-default.jpg'}}">
		<div class="change-profile" data-toggle="modal" data-target="#change-profile-modal">
			<div class="fa fa-camera fa-2x" style="margin-top: 86;"></div>
		</div>
	</div>
	<div class="name">

		<h4 ng-bind="ppp.uData.name"></h4>
	</div>
</div>
</div>
